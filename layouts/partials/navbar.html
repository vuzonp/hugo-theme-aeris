        <nav id="navbar">
            <ul>
                <li>
                    <a id="menu-btn" href="{{ .Permalink }}#menu" aria-label="Aller au menu [3]" tabindex="3" accesskey="3">
                        <svg viewbox="0 0 100 100" aria-label="toggle menu" role="img">
                            <title>Menu</title>
                            <g stroke="none">
                                <rect x="0" y="10" width="100" height="15" />
                                <rect x="0" y="40" width="100" height="15" />
                                <rect x="0" y="40" width="100" height="15" />
                                <rect x="0" y="70" width="100" height="15" />
                            </g>
                        </svg>
                    </a>
                </li>
                <li id="goto-content" class="sr-only">
                    <a href="{{ .Permalink }}#content" title="{{ $.Site.Data.locale.skipContent }} [2]" tabindex="1" accesskey="2">{{ $.Site.Data.locale.skipContent }}</a>
                </li>
                <li class="sitename" aria-label="{{ $.Site.Data.locale.sitename }}" tabindex="2" accesskey="1">
                    <a href="{{ .Site.BaseUrl }}">
                        <strong>{{title .Site.Title }}</strong>
                    </a>
                </li>
                <li class="sr-only">
                    <a href="https://github.com/vuzonp/hugo-theme-aeris/issues" title="{{ $.Site.Data.locale.issue }} [0]" accesskey="0">
                        {{ $.Site.Data.locale.issue }}
                    </a>
                </li>
                <li>
                    <ul>
                        {{ if .Site.Params.twitter }}
                        <li>
                            <a href="https://twitter.com/{{ .Site.Params.twitter | safeUrl }}">
                                <svg viewbox="0 0 300 300" aria-label="Twitter mark" role="img"><use xlink:href="/theme/shapes.svg#icon-twitter" /></svg>
                            </a>
                        </li>
                        {{ end }}{{ if .Site.Params.github }}
                        <li>
                            <a href="https://github.com/{{ .Site.Params.github | safeUrl }}">
                                <svg viewbox="0 0 100 100" aria-label="Github mark" role="img"><use xlink:href="/theme/shapes.svg#icon-github" /></svg>
                            </a>
                        </li>{{ end }}{{ if .Site.Params.dribble }}
                        <li>
                            <a href="https://dribbble.com/{{ .Site.Params.dribble | safeUrl }}">
                                <svg viewbox="0 0 100 100" aria-label="Dribble mark" role="img"><use xlink:href="/theme/shapes.svg#icon-dribble" /></svg>
                            </a>
                        </li>{{ end }}
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Structure -->
        <div id="main-wrapper">
        <script>
            var w = document.getElementById('main-wrapper');
            w.classList.add('closed');
        </script>
